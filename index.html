<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bem vindo a Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
</head>

<body>
	<div class="container-fluid">
		<div class="box-acesso box shadow p-3 mb-5 bg-white rounded">
			<h1>Bem vindo a Fintech</h1>
                <img class="imagem-logo-pessoa-stick" src="./Assets/Images/png-clipart-default-profile-united-states-computer-icons-desktop-free-high-quality-person-icon-miscellaneous-silhouette.png" alt="Pessoa Física">

			<form id="login">
				
				<div class="form-group">
					<div class="form-floating mb-3">
						<input type="text" class="form-control d-inline-block" id="usuario" name="usuario" placeholder="Nome de usuário">
						<label for="usuario">E-mail / CPF</label>
					</div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Salvar E-mail/CPF">
                        <label class="form-check-label" for="Salvar E-mail/CPF">Salvar e-mail/CPF</label>
                      
                      </div>

					<div class="form-floating">
						<input type="password" class="form-control d-inline-block" id="senha" name="senha" placeholder="Senha">
						<label for="senha">Senha</label>
					</div>
					
					
					
				</div>

			</form>
			
			<a href=""><p class="redefinir-senha">Esqueci minha senha</p></a>

            <input type="button" class="btn botao-um-entrar" value="Entrar">

			<hr>
			<div class="text-center">
				<button type="button" class="btn botao-dois-nova-conta">Criar nova conta</button>
			</div>
            
		</div>
		
	</div>	

</body>
</html>
